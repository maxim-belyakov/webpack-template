    /* Setup */
    html {
      font-family: -apple-system, system-ui, BlinkMacSystemFont, 'Segoe UI', Roboto,
        Ubuntu, 'Helvetica Neue', Helvetica, Arial, sans-serif;
      font-size: 137.5%;
      -webkit-font-smoothing: antialiased;
    }
    /* Copy & Lists */
    p {
      line-height: 1.5rem;
      margin-top: 1.5rem;
      margin-bottom: 0;
    }
    ul,
    ol {
      margin-top: 1.5rem;
      margin-bottom: 1.5rem;
    }
    ul li,
    ol li {
      line-height: 1.5rem;
    }
    ul ul,
    ol ul,
    ul ol,
    ol ol {
      margin-top: 0;
      margin-bottom: 0;
    }
    blockquote {
      line-height: 1.5rem;
      margin-top: 1.5rem;
      margin-bottom: 1.5rem;
      position:relative;
    }
    blockquote::after {
      content: '';
      background-color: #222;
      bottom: -24px;
      height: 2px;
      left: 0;
      position: absolute;
      width: 4%;
      display: none;
    }
    /* Headings */
    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      font-family: -apple-system, system-ui, BlinkMacSystemFont, 'Segoe UI', Roboto,
        Ubuntu, 'Helvetica Neue', Helvetica, Arial, sans-serif;
      margin-top: 1.5rem;
      margin-bottom: 0;
      line-height: 1.5rem;
    }

      font-size: 3.7rem;
      line-height: 4.5rem;
      margin-top: 3rem;
    }

    }
    h3 {
      font-size: 1.414rem;
    }
    h4 {

    }
    h5 {
      font-size: 0.4713333333333333rem;
    }
    h6 {
      font-size: 0.3535rem;
    }
    /* Tables */
    table {
      margin-top: 1.5rem;
      border-spacing: 0px;
      border-collapse: collapse;
    }
    table td,
    table th {
      padding: 0;
      line-height: 33px;
    }
    /* Code blocks */
    code {
      vertical-align: bottom;
    }
    /* Leading paragraph text */
    .lead {
      font-size: 1.6rem;
      line-height: 1.3;
    }
    /* Hug the block above you */
    .hug {
      margin-top: 0;
    }

    blockquote footer {

    a {
      color: #222;
    }
    a:hover,
    a:focus {
      color: #00baff;
    }

    @media only screen and (max-width: 812px) {
      body {
        margin: 16px;
      }

      main {
        width: 100%;
      }
    }
